<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>voyages</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Leur site permet aux usagers de trouver des hébergements et des activités dans la ville de leur choix. Les hébergements peuvent également être filtrés par thématique, par exemple leur budget ou leur ambiance."/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header>
      <nav>
        <div id="logo">
          <img src="images/logo/Reservia.svg" alt="image logo">
        </div>
        <div id="ul_nav">
          <div id="lodging">
            <div id="li_lodging">
            <a href="#">Hébergements</a>
            </div>
          </div>
          <div id="activity">
            <div id="li_activity">
              <a href="#"><font color="black">Activités</font></a>
            </div>
          </div>
          <div id="subscrib">
            <div id="li_subscrib">
              <a href="#"><b>S'inscrire</b></a>
            </div>
          </div>
        </div>
      </nav>
      <hr>
    </header>
    <main>
      <div class="titre">
        <div id="title1">Trouver votre hébergement pour des vacances de rêves</div>
        <div id="title2"><p>En plein centre ville ou en pleine nature</p></div>
      </div>
      <!--SEARCH-->
      <section id="search">
        <div id="button_gps">
          <i class="fas fa-map-marker-alt fa-lg"></i>
        </div>
        <div id="search_input">
          <input type="search" placeholder="Marseille, France" name="q" id="input" size="25" />
        </div>
        <div id="submit_input">
          <input type="submit" name="q" value="Rechercher" id="submit_search" size="25"/>
        </div>
      </section>
      <!--FILTERS-->
      <section id="filters">
        <div id="filters_contains">
          <div id="filter_title">Filtres</div>
          <div id="filter_eco_fam">
              <div id="filter_eco">
              <div id="icone_eco">
                <i class="fas fa-money-bill-wave"></i>
              </div>
              <div id="button_eco">Economique</div>
            </div>
            <div id="filter_fam">
              <div id="icone_fam">
                <i class="fas fa-child"></i>
              </div>
              <div id="button_fam">Familial</div>
          </div>
          </div>
          <div id="filter_rom">
            <div id="icone_rom">
              <i class="fas fa-heart"></i>
            </div>
            <div id="button_rom">Romantique</div>
          </div>
          <div id="filter_anim">
            <div id="icone_anim">
              <i class="fas fa-dog"></i>
            </div>
            <div id="button_anim">Animaux autorisés</div>
          </div>
        </div>
      </section>
      <section id="informations">
        <div id="filter_legend">
          <div id="legend_icon">
            <i class="fas fa-info"></i>
          </div>
          <div id="legend">Plus de 500 logements sont disponibles dans cette ville</div>
        </div>
      </section>
      <!--LODGING-POPULAR-->
      <article>
        <div id="lodging_popular_contain">
          <div id="Lodging_contain">
            <div id="lodging_title">Hebergements à Marseille</div>
          </div>
        </div>
      <aside>
        <div id="popular_contain">
          <div id="popular_contain_title">
            <div id="popular_title">Les plus populaires</div>
              <div id="popular_icon">
              <i class="fas fa-chart-line"></i>
              </div>
            </div>
          </div>
        </div> 
      </aside>
    </article>
       
      
    </main>
  </body>
</html>
